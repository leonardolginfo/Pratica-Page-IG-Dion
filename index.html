<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Recriando page IG - DigitalInnovation </title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/ig-tela-ini.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/ig_nome2.png" alt="Instagram Logo" class="instagram-logo">
                <div class="fotoperfil">
                    <img src="img/ftperfilLeo.jpg" alt="Foto Perfil">
                </div>
                <a href="#" class="ig-login">Continue como ClicaPet</a>
                <a href="#" class="ig-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ClicaPet?</p>
                <p class="not-account">
                    <span class="link-blue">Altenar contas</span> ou <span class="link-blue">Inscreva-se</span>
                </p>

            </div>
            <div class="get-app">
                <p class="getapp">Baixe o Aplicativo </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
